name: ai-cd

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - "backend/Services/AI/**.cs"
      - "backend/Shared/**.cs"
      - ".github/workflows/ai-cd.yaml"
      - "backend/Services/AI/**.csproj"
      - "backend/Shared/**.csproj"
  workflow_dispatch:

jobs:
  ai-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            backend/Shared
            backend/Services/AI

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ECR_ROLE_ARN }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        working-directory: backend/
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: frogedu-dev-ai-api
        run: |
          docker build --provenance=false -f Services/AI/Dockerfile -t $REGISTRY/$REPOSITORY:latest .
          docker push $REGISTRY/$REPOSITORY:latest

      - name: Update Lambda Function
        env:
          FUNCTION_NAME: frogedu-dev-ai-api
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: frogedu-dev-ai-api
        run: |
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --image-uri $REGISTRY/$REPOSITORY:latest

      - name: Clean up old ECR images
        env:
          REPOSITORY: frogedu-dev-ai-api
        run: |
          # Get images to delete (everything except :latest and :build tags)
          IMAGES_TO_DELETE=$(aws ecr describe-images \
            --repository-name $REPOSITORY \
            --query 'imageDetails[?(!contains(imageTags, `latest`) && !contains(imageTags, `build`)) || !imageTags].imageDigest' \
            --output text)

          if [ -n "$IMAGES_TO_DELETE" ]; then
            for digest in $IMAGES_TO_DELETE; do
              echo "Deleting image: $digest"
              aws ecr batch-delete-image \
                --repository-name $REPOSITORY \
                --image-ids imageDigest=$digest
            done
            echo "Cleanup complete"
          else
            echo "No images to delete"
          fi
