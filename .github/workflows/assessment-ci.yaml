name: assessment-ci

permissions:
  id-token: write
  contents: read

on:
  pull_request:
    branches:
      - main
    paths:
      - "backend/Services/Assessment/**.cs"
      - "backend/Shared/**.cs"
      - ".github/workflows/assessment-ci.yaml"
      - "backend/Services/Assessment/**.csproj"
      - "backend/Shared/**.csproj"
  workflow_dispatch:

jobs:
  assessment-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            backend/Shared
            backend/Services/Assessment

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ECR_ROLE_ARN }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        working-directory: backend/
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: frogedu-dev-assessment-api
        run: |
          docker build -f Services/Assessment/Dockerfile -t $REGISTRY/$REPOSITORY:build .
          docker push $REGISTRY/$REPOSITORY:build
