name: content-cd

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - "backend/Services/Content/**.cs"
      - "backend/Shared/**.cs"
      - ".github/workflows/content-cd.yaml"
      - "backend/Services/Content/**.csproj"
      - "backend/Shared/**.csproj"
  workflow_dispatch:

jobs:
  content-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            backend/Shared
            backend/Services/Content

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ECR_ROLE_ARN }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Promote build image to latest
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: frogedu-dev-content-api
        run: |
          docker pull $REGISTRY/$REPOSITORY:build
          docker tag $REGISTRY/$REPOSITORY:build $REGISTRY/$REPOSITORY:latest
          docker push $REGISTRY/$REPOSITORY:latest

      - name: Update Lambda Function
        env:
          FUNCTION_NAME: frogedu-dev-content-api
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: frogedu-dev-content-api
        run: |
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --image-uri $REGISTRY/$REPOSITORY:latest
