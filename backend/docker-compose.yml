version: "3.9"

services:
  # =============================================================================
  # User Service Database
  # =============================================================================
  userdb:
    image: postgres:16-alpine
    container_name: frogedu-userdb
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - userdb-data:/var/lib/postgresql/data
    networks:
      - frogedu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # Content Service Database
  # =============================================================================
  contentdb:
    image: postgres:16-alpine
    container_name: frogedu-contentdb
    environment:
      POSTGRES_DB: contentdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - contentdb-data:/var/lib/postgresql/data
    networks:
      - frogedu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d contentdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # Assessment Service Database
  # =============================================================================
  assessmentdb:
    image: postgres:16-alpine
    container_name: frogedu-assessmentdb
    environment:
      POSTGRES_DB: assessmentdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - assessmentdb-data:/var/lib/postgresql/data
    networks:
      - frogedu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d assessmentdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # AI Service Database (for context/conversation history)
  # =============================================================================
  aicontextdb:
    image: postgres:16-alpine
    container_name: frogedu-aicontextdb
    environment:
      POSTGRES_DB: aicontextdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5435:5432"
    volumes:
      - aicontextdb-data:/var/lib/postgresql/data
    networks:
      - frogedu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aicontextdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # pgAdmin (Optional - Database Management UI)
  # =============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: frogedu-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@frogedu.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - frogedu-network
    depends_on:
      - userdb
      - contentdb
      - assessmentdb
      - aicontextdb
    restart: unless-stopped

networks:
  frogedu-network:
    driver: bridge
    name: frogedu-network

volumes:
  userdb-data:
    name: frogedu-userdb-data
  contentdb-data:
    name: frogedu-contentdb-data
  assessmentdb-data:
    name: frogedu-assessmentdb-data
  aicontextdb-data:
    name: frogedu-aicontextdb-data
  pgadmin-data:
    name: frogedu-pgadmin-data
